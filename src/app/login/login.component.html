<!-- src/app/login/login.component.html -->
<div class="login-container">
    <h2>Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" formControlName="email" type="email" class="form-control" placeholder="Enter your email" />
            <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)" class="error">
                <div *ngIf="loginForm.controls['email'].errors?.['required']">Email is required.</div>
                <div *ngIf="loginForm.controls['email'].errors?.['email']">Enter a valid email.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" formControlName="password" type="password" class="form-control" placeholder="Enter your password" />
            <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="error">
                <div *ngIf="loginForm.controls['password'].errors?.['required']">Password is required.</div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>
    </form>

    <div class="register-link">
        <p>Don't have an account? <a (click)="routeToRegister()">Register</a></p>
    </div>
</div>
